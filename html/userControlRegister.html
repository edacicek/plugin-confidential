<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/libs/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/elia.css">
    <script src="/js/elia/config.js"></script>
    <script src="/js/libs/fontawesome.js"></script>
    <script src="/js/libs/amazon-cognito-identity.min.js"></script>
    <script src="/js/libs/aws-sdk.min.js"></script>
    <script src="/js/libs/sha256.min.js"></script>
    <title>Welcome to Elia</title>
</head>

<body>
    <div class="container mb-5 mt-1 p-0">
        <div class="row mb-3">
            <div class="col-12 align-self-center">
                <h3>Registration</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 align-self-center">
                <form>
                <div class="form-group">
                 <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fas fa-id-card"></i> </span>
                     </div>
                    <input name="" class="form-control" placeholder="Nickname" type="text" id="reg_nickname">
                </div>
                </div>
                <div class="form-group">
                 <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fas fa-language"></i> </span>
                     </div>
                      <select class="form-control" id="reg_language">
                        <option value="error">Select your language...</option>
                        <option value="german">German</option>
                        <option value="slovak">Slovak</option>
                        <option value="kazakh">Kazakh</option>
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                        <option value="arabic">Arabic</option>
                        <option value="portuguese">Portuguese</option>
                        <option value="other">Other</option>
                      </select>
                </div>
                </div>
                <div class="form-group">
                 <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fas fa-tachometer-alt"></i> </span>
                     </div>
                      <select class="form-control" id="reg_english_level">
                        <option value="error">Select you english level...</option>
                        <option value="a1">A1</option>
                        <option value="a2">A2</option>
                        <option value="b1">B1</option>
                        <option value="b2">B2</option>
                        <option value="c1">C1</option>
                        <option value="c2">C2</option>
                      </select>
                </div>
                </div>
                <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                     </div>
                    <input name="" class="form-control" placeholder="Email" type="email" id="reg_email">
                </div> <!-- input-group.// -->
                </div> <!-- form-group// -->
                <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                     </div>
                    <input class="form-control" placeholder="******" type="password" id="reg_password">
                </div> <!-- input-group.// -->
                </div> <!-- form-group// -->
                <div class="form-group">
                <div class="form-group">
                 <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fas fa-key"></i></span>
                     </div>
                    <input name="" class="form-control" placeholder="Inviation code" type="text" id="reg_invitation_code">
                </div>
                </div>
                </div> <!-- form-group// -->
                </form>
                <button class="btn btn-sm  btn-outline-danger btn-block" id="register"> Register </button>
                <p class="text-center"><a href="#" class="btn" id="goBack">go back</a></p>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="/js/libs/jquery.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="/js/libs/bootstrap.bundle.min.js"></script>
    <script src="/js/elia/tools.js"></script>
    <script src="/js/elia/userControl.js"></script>
</body>

</html>
