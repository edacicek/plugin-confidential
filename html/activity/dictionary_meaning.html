<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/libs/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/libs/fuzzycomplete.css">
    <link rel="stylesheet" type="text/css" href="/css/elia.css">
    <link rel="stylesheet" type="text/css" href="/css/formMeaningUse.css">
    <script src="/js/libs/fontawesome.js"></script>
    <script src="/js/elia/config.js"></script>
    <script src="/js/libs/jquery.min.js"></script>
    <script src="/js/libs/jquery.mousewheel.min.js"></script>
    <script src="/js/libs/sql-wasm.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="/js/libs/bootstrap.bundle.min.js"></script>
    <script src="/js/libs/fuse.min.js"></script>
    <script src="/js/libs/fuzzycomplete.js"></script>
    <script src="/js/elia/ui.js"></script>
    <script src="/js/elia/tools.js"></script>
    <script src="/js/activity/dictionary_meaning.js"></script>
    <title>Dictionary Meaning</title>
</head>

<body>
    <div id="topHeader">
        <div class="fixed-top top-bar">
            <div class="row">
                <div class="col-4 text-center border-bottom" id="top_form" style="border-width:0.2rem !important;">
                    <h4>FORM</h4>
                </div>
                <div class="col-4 text-center border-bottom" id="top_meaning" style="border-width:0.2rem !important;">
                    <h4>MEANING</h4>
                </div>
                <div class="col-4 text-center border-bottom" id="top_use" style="border-width:0.2rem !important;">
                    <h4>USE</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="container mb-5 mt-4 p-0">
        <div class="row">
            <div class="col-12 align-self-center mb-3 mt-3" style="margin-left: -1rem">
                <div class="text-content history-container" id="history">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" id="words" autocomplete="off" placeholder="Search...">
            </div>
        </div>
        <div class="row">
            <div class="col-9 align-self-center">
                <div class="word-1">
                    <span id="meaning_word"></span>
                    <button type="button" class="btn btn-sm font-weight-bold" style="pointer-events: none;"><span class="text-cyan" id="meaning_pos">noun</span></button>
                </div>
            </div>
            <div class="col-1 align-self-center p-0 ml-2" id="filter-icon">
            </div>
            <div class="col-1 align-self-center p-0" id="tts-icon">
            </div>
        </div>
        <div class="row" id="definition-content-title">
            <div class="col-12 align-self-center">
                <div class="subtitle">
                    Definition <button id="more-definitions" class="btn btn-outline-light btn-sm text-purple">+</button>
                </div>
            </div>
        </div>
        <div class="row" id="definition-content"></div>
        <div class="row" >
            <div class="col-12 align-self-center">
                <div >
                    <button id="more-definitions-2" class="btn btn-outline-light btn-sm ml-4 mt-3 text-purple">+ more definitions ...</button>
                </div>
            </div>
        </div>
        <div class="row" id="word-parts-title">
            <div class="col-12 align-self-center">
                <div class="subtitle">
                    Word Parts
                </div>
            </div>
        </div>
        <div class="row" >
            <div class="col-12 align-self-center">
                <div class="text-content" id="word-parts">
                </div>
            </div>
        </div>
        <div class="row" id="word-family-title">
            <div class="col-12 align-self-center">
                <div class="subtitle">
                    Word Family
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 align-self-center">
                <div class="text-content" id="word-family">
                </div>
            </div>
        </div>
        <div class="row" id="false-friends-title">
            <div class="col-12 align-self-center">
                <div class="subtitle">
                    False Friends
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 align-self-center">
                <div class="text-content" id="false-friends">
                </div>
            </div>
        </div>
        <div class="row" id="example-sentences-title">
            <div class="col-12 align-self-center">
                <div class="subtitle">
                    Examples
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 align-self-center">
                <div class="text-content" id="example-sentences">
                    <ul class="list-group list-group-flush" id="example-sentences-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
