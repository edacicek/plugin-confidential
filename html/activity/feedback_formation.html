<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/libs/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/elia.css">
    <link rel="stylesheet" type="text/css" href="/css/formMeaningUse.css">
    <script src="/js/libs/fontawesome.js"></script>
    <script src="/js/elia/config.js"></script>
    <title>Feedback Formation</title>
</head>

<body>
    <div id="topHeader"></div>
    <div class="container mb-5 mt-5 p-0 flex-grow">
        <div class="row mt-3" id="definition-content-title">
            <div class="col-12 align-self-center">
                <div>
                    <span id="instruction-1"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <div class="input-group">
                    <input id="answer"  type="text" class="form-control" placeholder="" aria-describedby="answerAppend" required>
                    <div class="input-group-append">
                      <span class="input-group-text bg-white" id="answer_status"><i class="fas fa-chevron-circle-left float-right"></i></span>
                    </div>
                    <div class="invalid-tooltip">
                      Type a synonym for the word.
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <img id="gif_image" src="" class="mt-5" alt="correct" height="150">
            </div>
        </div>
        <div class="row">
            <div class="col-12 align-self-center mt-3">
                <div id="feedback-negative" class="text-content"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 align-self-center mt-3 mb-3">
                <div id="feedback-information" class="text-content"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3 text-center">
                <button id="next" type="button" class="btn btn-dark btn-sm next-button">
                    Next
                </button>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="/js/libs/jquery.min.js"></script>
    <script src="/js/libs/jquery.mousewheel.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="/js/libs/bootstrap.bundle.min.js"></script>
    <script src="/js/elia/ui.js"></script>
    <script src="/js/elia/tools.js"></script>
    <script src="/js/activity/feedback_formation.js"></script>
</body>

</html>
